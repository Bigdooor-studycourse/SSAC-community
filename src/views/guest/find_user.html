<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAC || Found</title>
</head>
<body>
  <div class="wrap">
    <div class="inner">
      <h2 class="find_user__h2">ID 찾기</h2>
      <form action="" class="find-id">
        <label for="idEmailFind" class="find_user_find-id__label">Email</label>
        <input
          type="email"
          id="idEmailFind"
          class="input_radius find_user_find-id__id-email-input"
        />
        <input
          type="submit"
          value="완료"
          class="input_radius find_user_find-id__id-email-btn"
        />
      </form>
      <h2 class="find_user__h2__find_pw">PW 찾기</h2>
      <form action="" class="find-pw">
        <div class="find_user_find-pw__box">
          <label for="pwEmailFind" class="find_user_find-pw__label">Email</label>
          <input
            type="email"
            id="pwEmailFind"
            class="input_radius find_user_find-pw__pw-email-input"
          />
          <input
            type="submit"
            value="인증코드 발송"
            class="input_radius find_user_find-pw__pw-email-btn"
          />
        </div>
        <div class="find_user_find-pw__box">
          <label for="pwCodeFind" class="find_user_find-pw__label find_user_find-pw__label-code">인증코드</label>
          <input
            type="text"
            id="pwCodeFind"
            class="input_radius find_user_find-pw__pw-code-input"
          />
          <input
            type="submit"
            value="완료"
            class="input_radius find_user_find-pw__pw-code-btn"
          />
        </div>
        <div class="find_user_find-pw__box">
          <label for="pwReset" class="find_user_find-pw__label find_user_find-pw__label-pw-reset">비밀번호 재설정</label>
          <input
            type="text"
            id="pwReset"
            class="input_radius find_user_find-pw__pw-reset-input"
          />
          <input
            type="submit"
            value="완료"
            class="input_radius find_user_find-pw__pw-reset-btn"
          />
        </div>
      </form>
    </div>
  </div>
</body>
</html>
