<!DOCTYPE html>
<html lang="ko">

<head>

<body>

                <div class="respectiveinfo">

                    <p class="whichcampus">금천캠퍼스</p>
                    <p class="whichclass">프론트앤드 PWA과정</p>

            </div>
        </div>

        <div>
            <a href="#" class="whatIwrote">내가 작성한 글
                <span class="box">네모</span>
            </a>
            <a href="#" class="changepassword">비밀번호 변경

            </a>
        </div>
    </div>

</html>
